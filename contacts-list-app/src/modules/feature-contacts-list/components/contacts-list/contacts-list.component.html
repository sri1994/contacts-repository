<div class="container">
  <div class="jumbotron">
    <h2>Contact List App</h2>
    <small>Author: Srinivas Prasad</small>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading"><h3>Available Contacts</h3></div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Mobile Number</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contactsDataList">
            <th scope="row">{{ contact?.id }}</th>
            <td>{{ contact?.firstName }}</td>
            <td>{{ contact?.lastName }}</td>
            <td>{{ contact?.phone }}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-primary"
                (click)="openModal(modalTemplate, contact, true)"
              >
                Edit
              </button>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="deleteContact(contact?.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<br />

<div class="text-center">
  <button
    type="button"
    class="btn btn-primary"
    (click)="openModal(modalTemplate, null, false)"
  >
    ADD CONTACT
  </button>
</div>

<ng-template #modalTemplate>
  <app-contact-form-modal
    [modalRef]="modalRef"
    [contact]="selectedContactForEdit"
    [contactsDataList]="contactsDataList"
    [isEdit]="isEditButtonClicked"
    (contactData)="getAddedOrEditedContactData($event)"
  ></app-contact-form-modal>
</ng-template>
